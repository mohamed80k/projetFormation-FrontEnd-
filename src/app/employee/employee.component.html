<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<mat-toolbar color="primary">

    <button mat-icon-button class="example-icon"aria-label="Example icon-button with menu icon">
    <mat-icon>supervised_user_circle</mat-icon>
</button>
    <span>Espace Admin</span>
    <span class="example-spacer"></span>
    <button mat-raised-button color="warn" (click)="openDialog()" >Add User</button>
    <!--  <a  routerLink="/login" routerLinkActive="active" >Login</a> -->
   
 
</mat-toolbar>

 <!-- ************************************************************************************* -->
 <div class="container">

 
<mat-form-field appearance="standard">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table  [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id Employee">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> id Employee </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="Firstname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Firstname </th>
      <td mat-cell *matCellDef="let row"> {{row.firstname}} </td>
    </ng-container>
    <ng-container matColumnDef="Lastname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Lastname </th>
      <td mat-cell *matCellDef="let row"> {{row.lastname}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let row"> {{row.mail}} </td>
    </ng-container>
    <ng-container matColumnDef="PassWord">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> PassWord </th>
      <td mat-cell *matCellDef="let row"> {{row.PassWord}} </td>
    </ng-container>

    <!-- Fruit Column -->
    <ng-container matColumnDef="CIN">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CIN </th>
      <td mat-cell *matCellDef="let row"> {{row.cin}} </td>
    </ng-container>
    <ng-container matColumnDef="formations">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> fomrations </th>
      <td mat-cell *matCellDef="let row"> {{row.formations}} </td>
    </ng-container>
    <ng-container matColumnDef="Metier">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Metier </th>
      <td mat-cell *matCellDef="let row"> {{row.metier}} </td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> action </th>
      <td mat-cell *matCellDef="let row"> <button mat-icon-button color = "primary" (click)="edituser(row)"><mat-icon >edit</mat-icon></button>
        <button mat-icon-button color = "warn"  (click)="deleteuse(row.id)" style="margin-left: 2px ; width: 20% ; "><mat-icon >delete</mat-icon></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
</div>

</body>
</html>
