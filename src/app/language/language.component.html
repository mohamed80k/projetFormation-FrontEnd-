<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
     <span class="navbar-text">Setting</span>
  </div>
</nav>

<div class="container-fluid mt-3" >
   <div class="tb" >
    <div class="tb1">
        <table>
            <tr>
                <th>
                    ACCOUNT
                </th>
            </tr><br>
            <tr><button [routerLink]="['/settings']" type="button" class="btn btn-success"  style="font-family:verdana;">Personal Information</button></tr><br>
            <tr><a routerLink="/password" routerLinkActive="active"  style="font-family:verdana;">Password</a></tr><br><br>
            <tr><a style="font-family:verdana;">Notifications</a></tr><br><br>
            <tr><a style="font-family:verdana;">Linked Accounts</a></tr><br><br>
            <tr><a   routerLink="/language" outerLinkActive="active" style="font-family:verdana;">Language Preference</a></tr><br><br>
         </table>
    </div>
   
  
     <div class="tb2" style="width: 400px ; margin-top: 40px;">
      
               
                    <form  style="margin-left: 8px;" >
                        <div class="mb-3">
                            <label for="pwd" class="form-label">Language Preference</label><br>
                            <mat-form-field appearance="fill">
                                <mat-label>Languages</mat-label>
                                <select matNativeControl required>
                                  <option value="English">English</option>
                                  <option value="Frensh">Frensh</option>
                                  <option value="Arabic">Arabic</option>
                                 
                                </select>
                              </mat-form-field>
                        </div>
                       
                        <div class="form-check mb-3" style="margin-left: 180px;">
                          <button type="submit" class="btn btn-primary">Cancel</button>
                        <button type="submit" class="btn btn-primary"  style="margin-left: 8px;">Sava</button>
                     </div>

                      </form>
                   
                   
              
        
        </div>
     </div>
        
    
   </div> 



</body>
</html>
